container:
  image: golang:latest

env:
  GOPROXY: https://proxy.golang.org

task:
  container:
    image: golangci/golangci-lint:latest
  name: Lint
  script: golangci-lint run -v --out-format json > golangci.json
  always:
    artifacts:
      path: golangci.json
      type: text/json
      format: golangci

task:
  name: Test (Linux)
  alias: test-linux
  modules_cache:
    fingerprint_script: cat go.sum
    folder: $GOPATH/pkg/mod
  test_script:
    - apt-get update
    - apt-get install -y zsh
    - go test ./...

docker_builder:
  name: Test (Windows)
  alias: test-windows
  platform: windows
  os_version: 2019
  test_script:
    - choco install -y golang
    - refreshenv
    - md C:\Windows\system32\config\systemprofile\AppData\Local\Temp
    - go test ./...

task:
  name: Test (macOS)
  alias: test-macos
  macos_instance:
    image: big-sur-base
  test_script:
    - brew update
    - brew install go
    - go test ./...

task:
  name: Test (FreeBSD)
  alias: test-freebsd
  freebsd_instance:
    image_family: freebsd-12-2
  test_script:
    - pkg install -y zsh go
    - go test ./...

docker_builder:
  name: Test Docker Build
  only_if: "changesInclude('Dockerfile')"
  build_script: docker build .

task:
  name: Release (Dry Run)
  only_if: $CIRRUS_TAG == ''
  depends_on:
    - test-linux
    - test-windows
    - test-macos
    - test-freebsd
  macos_instance:
    image: big-sur-xcode
  install_script: brew update && brew install go goreleaser
  release_script: goreleaser build --snapshot
  binaries_artifacts:
    path: "dist/agent_*/agent*"

task:
  name: Release
  only_if: $CIRRUS_TAG != ''
  depends_on:
    - test-linux
    - test-windows
    - test-macos
    - Test Docker Build
  env:
    GITHUB_TOKEN: ENCRYPTED[!98ace8259c6024da912c14d5a3c5c6aac186890a8d4819fad78f3e0c41a4e0cd3a2537dd6e91493952fb056fa434be7c!]
  macos_instance:
    image: big-sur-xcode
  install_script: brew update && brew install go goreleaser
  release_script: goreleaser

container:
  image: golang:latest

env:
  GOPROXY: https://proxy.golang.org

task:
  container:
    image: golangci/golangci-lint:latest
  name: Lint
  script: golangci-lint run -v --out-format json > golangci.json
  always:
    artifacts:
      path: golangci.json
      type: text/json
      format: golangci

docker_builder:
  name: Test (Linux)
  alias: test-linux
  modules_cache:
    fingerprint_script: cat go.sum
    folder: $GOPATH/pkg/mod
  install_zsh_script:
    - apt-get update
    - apt-get install -y zsh
  install_golang_script:
    - wget --no-verbose -O - https://go.dev/dl/go1.19.2.linux-amd64.tar.gz | tar -C /usr/local -xz
  test_script:
    - export PATH=$PATH:/usr/local/go/bin
    - go test ./...
  env:
    HOME: /root

docker_builder:
  name: Test (Windows)
  alias: test-windows
  platform: windows
  os_version: 2019
  test_script:
    - choco install -y golang git
    - refreshenv
    - md C:\Windows\system32\config\systemprofile\AppData\Local\Temp
    - go test ./...

task:
  name: Test (macOS)
  alias: test-macos
  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-xcode:latest
  test_script:
    - brew update
    - brew install go
    - go test ./...

task:
  name: Test (FreeBSD)
  alias: test-freebsd
  freebsd_instance:
    image_family: freebsd-12-2
  test_script:
    - pkg install -y zsh go git
    - go test ./...

task:
  name: Release Binaries (Dry Run)
  only_if: $CIRRUS_TAG == ''
  depends_on:
    - test-linux
    - test-windows
    - test-macos
    - test-freebsd
  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-xcode:latest
  install_script: brew update && brew install go goreleaser
  release_script: goreleaser build --snapshot
  binaries_artifacts:
    path: "dist/agent_*/agent*"

docker_builder:
  name: Release Docker Image (Dry Run)
  only_if: $CIRRUS_TAG == ''
  depends_on:
    - test-linux
    - test-windows
    - test-macos
    - test-freebsd
  setup_script:
    - docker buildx create --name multibuilder
    - docker buildx use multibuilder
    - docker buildx inspect --bootstrap
  build_script: docker buildx build --platform linux/amd64,linux/arm64 --tag ghcr.io/cirruslabs/cirrus-ci-agent:latest .

task:
  name: Release Binaries
  only_if: $CIRRUS_TAG != ''
  depends_on:
    - test-linux
    - test-windows
    - test-macos
  env:
    GITHUB_TOKEN: ENCRYPTED[!98ace8259c6024da912c14d5a3c5c6aac186890a8d4819fad78f3e0c41a4e0cd3a2537dd6e91493952fb056fa434be7c!]
    SENTRY_ORG: cirrus-labs
    SENTRY_PROJECT: persistent-workers
    SENTRY_AUTH_TOKEN: ENCRYPTED[!c16a5cf7da5f856b4bc2f21fe8cb7aa2a6c981f851c094ed4d3025fd02ea59a58a86cee8b193a69a1fc20fa217e56ac3!]
  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-xcode:latest
  install_script: brew update && brew install go goreleaser getsentry/tools/sentry-cli
  release_script: goreleaser
  create_sentry_release_script:
    - export SENTRY_RELEASE="cirrus-ci-agent@$CIRRUS_TAG"
    - sentry-cli releases new $SENTRY_RELEASE
    - sentry-cli releases set-commits $SENTRY_RELEASE --auto
    - sentry-cli releases finalize $SENTRY_RELEASE

docker_builder:
  name: Release Docker Image
  only_if: $CIRRUS_TAG != ''
  depends_on:
    - test-linux
    - test-windows
    - test-macos
  env:
    GITHUB_TOKEN: ENCRYPTED[!82ed873afdf627284305afef4958c85a8f73127b09978a9786ac521559630ea6c9a5ab6e7f8315abf9ead09b6eff6eae!]
    GCP_KEY_FILE: ENCRYPTED[!ed0af0f539fc7070bee0d86134ec1e71d2ffde70e47fe02152497d6f2f9e87484e40402bd3eb83cf89324a650579e419!]
  login_script:
    - echo $GITHUB_TOKEN | docker login ghcr.io -u fkorotkov --password-stdin
    - echo $GCP_KEY_FILE | docker login gcr.io -u _json_key_base64 --password-stdin
  setup_script:
    - docker buildx create --name multibuilder
    - docker buildx use multibuilder
    - docker buildx inspect --bootstrap
  deploy_script: |
    docker buildx build --push --platform linux/amd64,linux/arm64 \
      --tag ghcr.io/cirruslabs/cirrus-ci-agent:$CIRRUS_TAG \
      --tag ghcr.io/cirruslabs/cirrus-ci-agent:latest \
      --tag gcr.io/cirrus-ci-community/cirrus-ci-agent:$CIRRUS_TAG \
      --tag gcr.io/cirrus-ci-community/cirrus-ci-agent:latest \
      .
